<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    canvas {
      background-color: #eee;
      border: 4px solid #000;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 18px;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Счёт: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button id="upBtn">Вверх</button>
    <button id="downBtn">Вниз</button>
    <button id="leftBtn">Влево</button>
    <button id="rightBtn">Вправо</button>
    <button id="restartBtn">Рестарт</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const restartBtn = document.getElementById('restartBtn');

    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = {};
    let direction = 'right';
    let score = 0;
    let gameOver = false;

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'green' : 'lime';
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function update() {
      if (gameOver) return;

      const head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
      }

      if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || checkCollision(head)) {
        gameOver = true;
        alert('Игра окончена!');
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreboard.textContent = 'Счёт: ' + score;
        generateFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function checkCollision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function restartGame() {
      snake = [{ x: 10, y: 10 }];
      generateFood();
      direction = 'right';
      score = 0;
      gameOver = false;
      scoreboard.textContent = 'Счёт: 0';
    }

    upBtn.addEventListener('click', () => { if (direction !== 'down') direction = 'up'; });
    downBtn.addEventListener('click', () => { if (direction !== 'up') direction = 'down'; });
    leftBtn.addEventListener('click', () => { if (direction !== 'right') direction = 'left'; });
    rightBtn.addEventListener('click', () => { if (direction !== 'left') direction = 'right'; });
    restartBtn.addEventListener('click', restartGame);

    generateFood();
    setInterval(update, 100);
  </script>
</body>
</html>
